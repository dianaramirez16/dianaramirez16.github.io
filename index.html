<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Personal Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Fix for older versions of IE -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Add p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Year of the Dragon</h1>
        <br>
        <h4>Click the dragons for more art</h4>
      </header>
      
      <!-- Placeholder for p5.js sketch -->
      <div id="myCanvas" style="border:5px solid tomato; width:1010px; height:520;">
        
      </div>
      
    </div>

    <!-- Add custom p5.js sketch -->
    <script>
      function setup() {
        const canvas = createCanvas(1000, 490);
        canvas.parent('myCanvas');
        background(255);
      }

      function draw() {
        background(255, 255, 255, 25);
        // Draw the dragon head at the mouse position
        head(mouseX, mouseY);
        
      }

function head(x, y) {
  fill(255, 0, 0); // Set the fill color to red
  noStroke();      // Disable stroke (borders)

  // Draw the left ellipse rotated by -10 degrees (counterclockwise)
  push();
  translate(x, y); // Move to the center of the ellipse
  rotate(radians(-10)); // Rotate by -10 degrees
  ellipse(0, 0, 12, 30); // Draw the ellipse at the rotated position
  pop();

  // Draw the right ellipse rotated by 10 degrees (clockwise)
  push();
  translate(x + 10, y); // Move to the center of the ellipse
  rotate(radians(10)); // Rotate by 10 degrees
  ellipse(0, 0, 12, 30); // Draw the ellipse at the rotated position
  pop();

  circle(x + 5, y - 10, 14); // Draw the central circle (nose)

  // Draw the circles below the ellipses
  ellipse(x - 3, y + 10, 18, 30); // Left circle

  // Draw the arc for the left side of the mouth
  arc(x - 7, y + 4, 26, 48, radians(280), radians(132));

  // Draw the arc for the right side of the mouth
  arc(x + 18, y + 4, 24, 47, radians(60), radians(258));

  ellipse(x + 13, y + 11, 18, 30); // Right circle

  // Call drawCurly within head with adjusted position
  drawCurly(x-40, y+10,12);
  drawCurly(x+56, y,192);
  
}

function drawCurly(x, y, rotation) {
  let points = [
    10.5, -1,
    10.5, -1,
    15, 3,
    19.5, -4,
    24, 3,
    28.5, -4,
    33, 3,
    37.5, -3,
    42, 0,
    42, -1
  ];

  noFill();
  stroke('red')
  strokeWeight(2);

  push(); // Save the current transformation state

  translate(x, y); // Move the drawing origin to (x, y)
  rotate(rotation); // Apply the rotation passed as an argument

  beginShape(); // Begin drawing the curve

  // Loop through the array two elements at a time (x, y pairs)
  for (let i = 0; i < points.length; i += 2) {
    let xOffset = points[i];
    let yOffset = points[i + 1];
    curveVertex(xOffset, yOffset); // Add each point to the curve
  }

  endShape();

  pop(); // Restore the previous transformation state
}

    </script>

    <script src="js/script.js"></script>
  </body>
</html>
